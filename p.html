<html>

<title>Simple Chat</title>
<body bgcolor=black>
<div align=right ><a href="index.html">back to index</a></div>
<div align=center style="color:white">Name : <input type="text" id="n"><br>
	Message : <input type="text" id="m"><br>
	<button id="s">Send</button>  <button id="c">Clear</button></div>
</body>
<div id="d" align=center style="color:white"><br></div>


<script>
$(document).ready(function(){
	$("#s").click(function(){
		var ni = $("#n").val();
		var mi = $("#m").val();
		$("#m").val("");
		$("#d").append(
			"<div>[ "+ni+" ] says : "+mi+"</div>"
		);
	});
	$("#c").click(function(){
		$("#n").val("");
		$("#m").val("");
		$("#d").empty();
	});
});
</script>
</html>
