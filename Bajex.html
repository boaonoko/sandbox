<html>
	<script src="jquery-1.9.1.js"></script>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<head><title>Bank Ajex</title>
	</head>
	<body>
	<br><br>
  		<center><input id ='block' type="text" class="input-medium search-query">
  		<button id = 'button' type="submit" class="btn">Search</button>
		</center>
		<div id ='data' align=center></div>
		<script>
			
			$(document).ready(function(){
				$('#button').click(function(){
					$.get('http://graph.facebook.com/'+$('#block').val()).complete(function(e){
						var x=JSON.parse(e.responseText)
						$('#data').html(
							'<table class="table table-bordered" border=1>'+
    						"<tr><td>"+"ID ::" +x.id+"</td></tr>"+ 
    						"<tr><td>"+"NAME ::"+x.name+"</td></tr>"+
    						"<tr><td>"+"FIRST_NAME ::"+x.first_name+"</td></tr>"+
							"<tr><td>"+"LAST_NAME ::"+x.last_name+"</td></tr>"+
    						"<tr><td>"+"USERNAME ::"+x.username+"</td></tr>"+
    						"<tr><td>"+"GENDER ::"+x.gender+"</td></tr>"+
   							"<tr><td>"+"LOCALE ::"+x.locale+"</td></tr>"+
  							"</table>")

					})
				})
			}	)



		</script>


	</body>	
</html>
